<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game of Life</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>The Game of Life</h1>

    <div id="main-wrapper">

        <div id="display-wrapper" class="wrapper">
            <h3 id="generation-counter">Generation: 0</h3>

            <div id="grid-container"></div>

            <div id="controls">
                <div id="status-icon"></div>
                <button id="start-button">Start</button>
                <button id="stop-button">Stop</button>
                <button disabled id="rotate-button">Rotate</button>
                <button id="reset-button">Reset</button>
            </div>
        </div>

        <div id="template-wrapper" class="wrapper">
            <h3>Templates</h3>
            <div id="templates-container">
            </div>
        </div>

    </div>

    <div id="config-wrapper" class="wrapper">
        <h3>Settings</h3>
        <label for="speed">Speed: </label>
        <select id="speed">
            <option value="50">50ms</option>
            <option selected value="100">100ms</option>
            <option value="200">200ms</option>
            <option value="300">300ms</option>
            <option value="400">400ms</option>
            <option value="500">500ms</option>
        </select>
        <label for="out-of-grid">Treat cells outside the grid as dead cells</label>
        <input type="checkbox" id="out-of-grid">
    </div>

    <script src="script.js"></script>
</body>

</html>
